<header role="banner"><h1><a {{ if .IsHome }}class="active"{{ end }} href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1></header>
<nav role="navigation">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}class="active"{{end}} href="{{.URL}}">{{.URL}}</a>
    {{ end }}
</nav>
{{ if .Site.Params.show_contact_in_header }}{{ partial "contact.html" . }}{{ end }}
