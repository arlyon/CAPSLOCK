<header><a href="{{ "/" | relURL }}"><h1 {{ if .IsHome }}class="active"{{ end }}>{{ .Site.Title }}</h1></a></header>
<nav>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}class="active"{{end}} href="{{.URL}}">{{.Identifier}}</a>
    {{ end }}
</nav>
{{ if .Site.Params.show_contact_in_header }}{{ partial "frame/contact.html" . }}{{ end }}
