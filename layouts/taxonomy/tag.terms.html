{{ define "title" }}
    tags
{{end}}

{{ define "main" }}
<main role="main" class="tags">
    {{ $data := .Data }}
    <h1>Tags</h1>
    {{ range $key, $value := .Data.Terms.ByCount }}
    <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{$value.Name}} ({{$value.Count}})</a>
    {{end}}
</main>
{{ end }}
